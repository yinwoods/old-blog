<!DOCTYPE html>
<html lang="cn">
{% include head.html %}
<body>
	<div id="container" class="container">
		<div id="content" class="content">
			{% include navbar.html %}

			{% include post.html %}

		</div>
		{% include footer.html %}

		{% include menu.html %}
		<div id="totop">
			<a title="返回顶部">返回顶部</a>
		</div>
	</div>

	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/classie.js"></script>

	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/snap.svg-min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/menuTriggle.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/SVGButton.js"></script>

	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/postTriggle.js"></script>

	
	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/totop.js"></script>
	<script type="text/javascript">
		var content = document.querySelector('.content'),
			footer = document.querySelector('.footer'),
			footT  = footer.offsetTop,
			footH  = footer.offsetHeight,
			winH   = window.innerHeight,
			post   = document.querySelectorAll('p');

		if (footT - footH + 100 < winH) {
			content.style.height = '100%';
		};

		for (var i = 0; i < post.length; i++) {
			if (post.item(i).querySelector('img')) {
				post.item(i).style.textIndent = 0;
			};
		};

	</script>
</body>
</html>
