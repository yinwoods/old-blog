<!DOCTYPE html>
<html lang="cn" ng-app="friends">
{% include head.html %}
<body>
	<div id="container" class="container modify">

		<div id="content" class="content">
			{% include navbar.html %}

			<header class="header">
				<h1 class="title">我的小伙伴们</h1>
				<h2>My Friends</h2>
			</header>

			<div class="friend">
				{{content }}
			</div>
		</div>

		{% include footer.html %}

		{% include menu.html %}

	</div>

	<!--[if lte IE 8]>
		<script type="text/javascript" src="{{ site.BASE_PATH }}/js/fuckie.js"></script>
	<![endif]-->

	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/classie.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/snap.svg-min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/static/js/menuTriggle.js"></script>
	<script type="text/javascript">
		var content = document.querySelector('.content'),
			footer = document.querySelector('.footer'),
			footT  = footer.offsetTop,
			footH  = footer.offsetHeight,
			winH   = window.innerHeight;
		if (footT - footH + 100 < winH) {
			content.style.minHeight = winH - footH + 'px';
		};
	</script>
</body>
</html>
