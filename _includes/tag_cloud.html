<div class='tag_cloud'>
	<h2 style="color: #ed4156">标签云</h2>
{% for tag in site.tags %}
{% if tag[0].size() < 8 %}
	<a class="tag" href="{{ site.BASE_PATH  }}/tags/{{ tag[0]  }}/" title="{{ tag[1].size  }} posts" rel="{{ tag[1].size  }}">{{ tag[0] }}</a>
{% endif %}
{% endfor  %}
{% for tag in site.tags %}
{% if tag[0].size() >= 8 %}
	<a class="tag" href="{{ site.BASE_PATH  }}/tags/{{ tag[0]  }}/" title="{{ tag[1].size  }} posts" rel="{{ tag[1].size  }}">{{ tag[0] }}</a>
{% endif %}
{% endfor  %}
</div>
