<header class="post-header">
	<div class="hd-img">
		<img src="{{ site.BASE_PATH }}/img/bg/{{ page.img }}.jpg" alt="背景图片">
	</div>
	<div class="title">
		<h1>{{ page.title }}</h1>
	</div>
</header>
<button id="btnArrow" class="btn-arrow" data-info="点击显示文章"><i class="icon icon-arrow-down">&#xe619;</i></button>
<div class="post-title">
	<h1>{{ page.title }}</h1>
	{% if page.subline %}<p class="subline">{{page.subline}}</p>{% endif %}
	<p>作者: <a target="_blank" href="{{ site.SITE_PATH }}/"><strong>{{ site.author.name }}</strong></a>&nbsp;&nbsp;&nbsp;分类: <a target="_blank" href="{{ site.SITE_PATH }}/{{ page.categories }}.html"><strong>{{ page.categories }}</strong></a>&nbsp;&nbsp;&nbsp;日期: <strong>{{ page.date | date: "%Y" }}年{{ page.date | date: "%m" }}月{{ page.date | date: "%d" }}日</strong></p>
</div>

<article class="post-content">
	<div>
		{{content }}
	</div>
    <!-- JiaThis Button BEGIN -->
    <div class="jiathis_style">
        <span style="font-family:sans-serif; color:#009966">分享到：</span>
        <a class="share_button jiathis_button_weixin" href="#"></a>
        <a class="share_button jiathis_button_tsina" href="#"></a>
        <a class="share_button jiathis_button_qzone" href="#"></a>
        <a class="share_button jiathis_button_evernote" href="#"></a>
        <a class="share_button jiathis_button_ydnote" href="#"></a>
        <a class="share_button jiathis_button_pocket" href="#"></a>
        <a class="share_button jiathis_button_douban" href="#"></a>
        <a class="share_button jiathis_button_renren" href="#"></a>
        <a class="share_button jiathis_button_fb" href="#"></a>
        <a class="share_button jiathis_button_linkedin" href="#"></a>
        <a class="share_button jiathis_button_googleplus" href="#"></a>
        <a class="share_button jiathis_button_tumblr" href="#"></a>
        <a class="jiathis_counter_style"></a>
    </div>
    <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=" charset="utf-8"></script>
<!-- JiaThis Button END -->
    
    <script type="text/javascript" >
        var jiathis_config={
            siteNum:3,
            sm:"tsina,weixin,qzone",
            summary:"",
            shortUrl:true,
            hideMore:true
        }
    </script>
    <script type="text/javascript" src="http://v3.jiathis.com/code_mini/jia.js" charset="utf-8"></script>
    <!-- JiaThis Button END -->

</article>
